<!DOCTYPE html>
<html>
    <head>
        <script>
            function product()
            {
                var multiplicand = document.getElementById("multiplicand").value;
                var multiplier = document.getElementById("multiplier").value;

                document.getElementById("output").innerHTML = "";

                for(var counter = 0; counter <= multiplier; counter++){
                    document.getElementById("output").innerHTML += multiplicand + " X " + counter + " = " + (multiplicand * counter) + "<br>";
                }
            }
        </script>
    </head>
    <body>
        <form>
            <lable for="multiplicand">multiplicand: </lable>
            <input type="number" name="nultiplicand" id="multiplicand" value=""><br>

             <lable for="multiplier">multiplier: </lable>
            <input type="number" name="nultiplier" id="multiplier" value=""><br>

            <input type="button" value="Click Here to Generate Mulipication Table!" onclick="product()">

            <div id="output"></div>
        </form>
    </body>

</html>
