<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Form Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="code.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <lable for="email">Email Address: <span id="email-error"></span>
                    </lable>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">

                </div>
                 <div class="form-group">
                    <lable for="confirm">Confirm Email Address: <span id="confirm-error"></span>
                    </lable>
                    <input type="confirm" class="form-control" placeholder="Confirm email" id="confirm" name="confirm">
                    
                </div>
                <input type="button" value="Confirm Email" onclick="checkEmail()">
            </form>
            <!---PIZZA FORM-->
            <h1>Pizza Hut Order Form</h1>
            <hr>
            <form>
                <div class="form-check">
                    <lable class="form-check-lable" for="small">
                        <input type="radio" class="form-check-input" id="small" name="sizing" value="Small" checked>Small 
                    </lable>
                </div>
           
                <div class="form-check">
                    <lable class="form-check-lable" for="medium">
                        <input type="radio" class="form-check-input" id="medium" name="sizing" value="Medium">Medium
                    </lable>
                </div>
           
                <div class="form-check">
                    <lable class="form-check-lable" for="large">
                        <input type="radio" class="form-check-input" id="large" name="sizing" value="Large">Large
                    </lable>
                </div>
                <hr>
                <!---toppings-->
                <div class="form-check">
                    <lable class="form-check-lable" for="pepperoni">
                        <input type="checkbox" class="form-check-input" id="pepperoni" name="sizing" value="Pepperoni">Pepperoni
                    </lable>
                </div>

                <div class="form-check">
                    <lable class="form-check-lable" for="sausage">
                        <input type="checkbox" class="form-check-input" id="sausage" name="sizing" value="Sausage">Sausage
                    </lable>
                </div>

                <div class="form-check">
                    <lable class="form-check-lable" for="mushrooms">
                        <input type="checkbox" class="form-check-input" id="mushrooms" name="sizing" value="Mushrooms">Mushrooms
                    </lable>
                </div>
                <hr>
                <input type="button" value="Process Order" onclick="pizzaOrder()">
                <hr>
                <div id="output"></div>
        </form>
        <img id="cheese" src="images/cheese.png">
        <img id="pepperoni-topping" src="images/pepperoni.png">
        <img id="sausage-topping" src="images/sausage.png">
        <img id="mushrooms-topping" src="images/mushrooms.png">
        </div>
        <script>
        document.getElementById("pepperoni").onclick = function(){
                if(this.checked == true) 
            {
                document.getElementById("pepperoni-topping").style = "display:block;";
            }
            else
            {
                document.getElementById("pepperoni-topping").style = "display:none;";
            }

            }

        document.getElementById("sausage").onclick = function(){
                if(this.checked == true) 
            {
                document.getElementById("sausage-topping").style = "display:block;";
            }
            else
            {
                document.getElementById("sausage-topping").style = "display:none;";
            }

            }

            document.getElementById("mushrooms").onclick = function(){
                if(this.checked == true) 
            {
                document.getElementById("mushrooms-topping").style = "display:block;";
            }
            else
            {
                document.getElementById("mushrooms-topping").style = "display:none;";
            }
            }
            
        </script>
    </body>
</html>
